  <script>
        const result=document.getElementById("result")
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwLm6XxK-iTpkFQHj4rT16N_PeAMSWTA-RAP8_SwWR-IZIVKgnMICEjh4BOGJxKJz_JaA/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => alert('ধন্যবাদ!!! আপনার যোগদান/প্রস্থান জনিত তথ্যসমূহ জমা হয়েছে।!!✌️✌️', response))
          
          .catch(error => console.error('Error!', error.message))
          alert("আপনার যোগদান/প্রস্থান তথ্য সমূহ সঠিক? সঠিক থাকলে OK বাটনে ক্লিক করুন",form.reset())
         
      })
    </script>
