  <script>
        const result=document.getElementById("result")
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxvmZWH6KyIqAZSuKFZxVIWfTUVKaN4U0hoUxY1Um_uY9T3qwixSOGUueYp5StWJwV-dQ/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => alert('ধন্যবাদ!!! আপনার যোগদান/প্রস্থান জনিত তথ্যসমূহ জমা হয়েছে।!!✌️✌️', response))
          
          .catch(error => console.error('Error!', error.message))
          alert("আপনার যোগদান/প্রস্থান তথ্য সমূহ সঠিক? সঠিক থাকলে OK বাটনে ক্লিক করুন",form.reset())
         
      })

      


      function test(){
        const stetasInput = document.getElementById('stetasInput')
        const postingOrderInput = document.getElementById('postingOrder-input')
        const postingOrderDateInput = document.getElementById('postingOrderDate-input')
        const postingOrderYear = postingOrderDateInput.value.slice(0,4);
        const inputKey = document.getElementById('inputKey')
        var x = document.getElementById("optionList");
        var y = document.getElementById("unitList");
        const bpInput = document.getElementById('bpInput')


        var select1=x.options[x.selectedIndex].text;
        var select2=y.options[y.selectedIndex].text;
